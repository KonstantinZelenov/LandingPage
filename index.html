<!DOCTYPE html>
<html lang="ru-RU">

<head>
  <title>ZELENOV KONSTANTIN</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#000000">
  <meta name="keywords" content="Фехтование, кино, спорт, бой, каскадёр, хореография, фехтовальное искусство, театр, театральное искусство,артистическое Фехтование, сценическое Фехтование" />
  <meta name="description"
    content="Fencing training on various types of weapons. Staging duels for theater and cinema. Shooting short films and staging theater performances with fights">
  <link rel="stylesheet" href="./styles/index.css" />
  <link rel="icon" href="./images/cross-swords.ico" sizes="any"/>
  <link rel="icon" href="./images/cross-swords.svg" type="image/svg+xml" />
  <link rel="apple-touch-icon" href="./images/cross-swords.png" />
</head>

<body class="body" id="start">
  <div class="content-wrapper">
    <main class="main">
      <section class="main-title" id="main-title">
        <picture class="main-title__picture">
          <!-- Источники для портретной ориентации -->
          <source 
            media="(orientation: portrait) and (max-width: 1024px)" 
            srcset="
              ./images/background-images/about-me-black-portrait-720-1280.webp 1x,
              ./images/background-images/about-me-black-portrait-1080-1920.webp 2x,
              ./images/background-images/about-me-black-portrait-1440-2560.webp 3x
            "
            type="image/webp"
          >
          <source 
            media="(orientation: portrait) and (max-width: 1024px)" 
            srcset="
              ./images/background-images/about-me-black-portrait-720-1280.jpg 1x,
              ./images/background-images/about-me-black-portrait-1080-1920.jpg 2x,
              ./images/background-images/about-me-black-portrait-1440-2560.jpg 3x
            "
            type="image/jpeg"
          >
          
          <source 
            media="(orientation: portrait) and (min-width: 1025px)" 
            srcset="
              ./images/background-images/about-me-black-portrait-1080-1920.webp 1x,
              ./images/background-images/about-me-black-portrait-1440-2560.webp 2x
            "
            type="image/webp"
          >
          <source 
            media="(orientation: portrait) and (min-width: 1025px)" 
            srcset="
              ./images/background-images/about-me-black-portrait-1080-1920.jpg 1x,
              ./images/background-images/about-me-black-portrait-1440-2560.jpg 2x
            "
            type="image/jpeg"
          >
          
          <!-- Источники для альбомной ориентации -->
          <source 
            media="(orientation: landscape) and (max-width: 1024px)" 
            srcset="
              ./images/background-images/about-me-black-landscape-800-450.webp 1x,
              ./images/background-images/about-me-black-landscape-1280-720.webp 2x,
              ./images/background-images/about-me-black-landscape-1920-1080.webp 3x
            "
            type="image/webp"
          >
          <source 
            media="(orientation: landscape) and (max-width: 1024px)" 
            srcset="
              ./images/background-images/about-me-black-landscape-800-450.jpg 1x,
              ./images/background-images/about-me-black-landscape-1280-720.jpg 2x,
              ./images/background-images/about-me-black-landscape-1920-1080.jpg 3x
            "
            type="image/jpeg"
          >
          
          <source 
            media="(orientation: landscape) and (min-width: 1025px)" 
            srcset="
              ./images/background-images/about-me-black-landscape-1920-1080.webp 1x,
              ./images/background-images/about-me-black-landscape-2560-1440.webp 2x
            "
            type="image/webp"
          >
          <source 
            media="(orientation: landscape) and (min-width: 1025px)" 
            srcset="
              ./images/background-images/about-me-black-landscape-1920-1080.jpg 1x,
              ./images/background-images/about-me-black-landscape-2560-1440.jpg 2x
            "
            type="image/jpeg"
          >
          
          <!-- Фолбэк для браузеров, не поддерживающих picture -->
          <img 
            class="main-title__image" 
            src="./images/background-images/about-me-black-landscape-1920-1080.jpg" 
            alt="A man with a staff in a shaman costume stands in the dark and stretches his hand towards a beam of light."
            loading="eager"
            decoding="async"
          >
        </picture>
        
        <h1 class="main-title__header">Konstantin Zelenov</h1>
        <p class="main-title__text">Fencing coach, stuntman, athlete</p>
      
      </section>
    </main>
  </div>
</body>
</html>
